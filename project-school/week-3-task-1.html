<!DOCTYPE html>
<html>
    <head>
        <title>Task-1</title>
    </head>
    <body>
        <script>
            for(let i=1;i<7;i++)
            {
                let text=document.createElement('p');
                text.innerText="This is a paragraph"+(i);
                if(i%2==1)
                {
                    text.className="red-color";
                }
                document.body.appendChild(text);
            }
            function changeColor(){
                var x=document.getElementsByClassName("red-color");
                for(let j=0;j<3;j++)
                {
                    x[j].style.color="red";
                }
            }
        </script>
        <button onclick="changeColor()">Change</button>
    </body>
</html>
