<!DOCTYPE html>
<html>
    <body>
        <p>Hello KMIT</p>
        <button  id="demo" onclick="myFunction()">Check</button>
        <script>
            function myFunction() {
                const element = document.getElementById("demo");
                element.remove();
                var n=document.createElement("div");
                n.innerHTML="NGIT"+"<br/>"+"NGIT";
                document.body.appendChild(n);
                var btn=document.createElement("button");
                btn.innerHTML="Check";
                btn.onclick=function(){
                    myFunction();
                }
                btn.id="demo";
                document.body.appendChild(btn);
            }
        </script>
    </body>
</html>
